spring.application.name=clientes


spring.datasource.url=jdbc:mysql://localhost:3307/DbClientes
spring.datasource.username=root
spring.datasource.password=TEAMOMAMI

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.sql.init.platform=mysql
server.port=8999

spring.datasource.hikari.maximum-pool-size=10  
spring.datasource.hikari.minimum-idle=5  
spring.datasource.hikari.idle-timeout=30000  
spring.datasource.hikari.max-lifetime=600000 
spring.datasource.hikari.connection-timeout=30000  

spring.datasource.hikari.data-source-properties.logSlowQueries=true
spring.datasource.hikari.data-source-properties.slowQueryThreshold=500  

spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true
